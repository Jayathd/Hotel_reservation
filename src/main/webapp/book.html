<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style/book.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("images/background.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            transition: 0.5s all ease-in;
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            z-index: 3;
        }

        .navbar li {
            display: inline-block;
        }

        .navbar a {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 5px 10px;
            margin: 0 20px;
            text-decoration: none;
            transition: all 0.5s ease;
        }

        .navbar a:hover {
            color: rgba(0, 255, 55, 0.881);
            border: 1px solid rgba(0, 255, 55, 0.881);
            padding: 10px 15px;
            transition: color 0.3s ease, border 0.3s ease;
        }

        h3 {
            text-align: center;
            font-size: 1.8rem;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            max-height: 90vh;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #f1f1f1;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            color: #333;
        }

        input:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        a:hover {
            background-color: #0056b3;
        }

        .backGround {
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            z-index: -1;
            filter: blur(2px);
        }

        ::placeholder {
            color: #777;
            opacity: 1;
        }

        @media (max-width: 600px) {
            h3 {
                font-size: 1.5rem;
            }

            .container {
                padding: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            input[type="number"],
            select {
                font-size: 0.9rem;
                padding: 8px;
            }

            button,
            a {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <div class="backGround"></div>
    <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="reg.html">Register</a></li>
        <li><a href="book.html">Hotel Reservation</a></li>
        <li><a href="payment.html">Payment</a></li>
    </ul>
    <div class="container">
        <h3>Hotel Reservation Form</h3>
        <form action="BookSaveServlet" method="post" onsubmit="return validateForm()">

            <!-- Name Validation -->
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" name="Fname" placeholder="First name" pattern="[A-Za-z]+" title="First name must only contain letters" required>

            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" name="Lname" placeholder="Last name" pattern="[A-Za-z]+" title="Last name must only contain letters" required>

            <!-- Address Validation -->
            <label for="address">Your Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <!-- City, State, Postal Code Validation -->
            <label for="city">Where Do You Live</label>
            <input type="text" id="city" name="city" placeholder="City" pattern="[A-Za-z\s]+" title="City must only contain letters" required>
            <input type="text" id="state" name="state" placeholder="Registration NO"  required>
            <input type="text" id="postalcode" name="postalcode" placeholder="Postal code" pattern="[0-9]{5}" title="Postal code must be 5 digits" required>

            <input type="text" id="country" name="country" placeholder="Country" pattern="[A-Za-z\s]+" title="Country must only contain letters" required>

            <!-- Email and Phone Validation -->
            <label for="email">Your Contact Details</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone" pattern="[0-9]{10}" title="Phone number must be 10 digits" required>

            <!-- Vehicle Registration Date -->
            <label for="checkin">Hotel Check In Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <!-- License Expiry Date -->
            <label for="checkout">Hotel Check Out Date</label>
            <input type="date" id="checkout" name="checkout" required>

            <!-- Number of Seats Validation -->
            <label for="person">Number of Guests:</label>
            <input type="number" id="person" name="person" min="1" max="50"  required>

            <!-- Vehicle Type -->
            <label for="roomtype">Room Type:</label>
            <select id="roomtype" name="roomtype" required>
                <option value="AC">AC</option>
                <option value="Non Ac">Non AC</option>
                
            </select>

            <button type="submit">Book Now</button>
        </form>
        <a href="BookViewServlet">View Booked Hotels</a>
    </div>

</body>

</html>
